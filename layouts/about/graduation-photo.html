{{ define "main" }}
<!-- page-title -->
<section class="section bg-secondary">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h4>{{ .Title }}</h4>
        </div>
      </div>
    </div>
</section>
<!-- /page-title -->

<div class="container">
    <div class="page-content page-activity">
        <div class="introduction mt-5 mb-5">
            <p>{{ .Params.introduction }}</p>
        </div>
        
    
        {{ range .Params.block }}
        <div class="block row mt-5 mb-5">
            <div class="col-4">
                <img src="{{ .image }}" class="img-fluid" alt="Responsive image">
            </div>
            <div class="col-8">
                <div class="block-description">{{ .description | markdownify }}</div>
            </div>
        </div>
        
        {{ end }}
    </div>
</div>
{{ end }}
