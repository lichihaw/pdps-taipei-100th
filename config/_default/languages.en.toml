  [page_history]
  p1 = "NTHU Arts Center was established in 1988, which functions as a place to cultivateart talents on campus and wishes to be a cradle of performing that has its social functions and cultural meanings. Since NTHU Arts Center was established, it plays an important role in both campus and community, and becomes a center responsible for holding arts events, promoting arts education and activities, cultivating people to appreciate arts and beautifying the campus by some arts works."
  p2 = "As it was established, NTHU Arts Center develops in various and comprehensiveway. It is not only an art institution on campus, but also provides service for teachers, students, and numerous people in Hsinchu communities, which it hopes to promote the industry of arts and culture. NTHU Arts Center offers performing opportunities for artists and also gives chances to teachers, students and people in communities so that they can face to face to artists. It endeavors to interpret contemporary pictures of art in different areas, such as visual art, music, performing art, and film art. NTHU Arts Center wishes to create wonderful environment and nice atmosphere for arts, and to cultivate teachers and students the sensibility of art, making arts more available whether on campus or in the communities."
  p3 = "Visual art is a primary domain that most art institutions in colleges work hard on.Contemporary art has surpassed the scope of traditional ones, and visual art can be on the stage with performances as well, which is a new idea for traditional art. At present, there are abundant intelligent artists that most are middle-aged. We offer art galleries for them to show their art works. Looking back thirty records of individual art exhibition, there is no any repeat in topics. For decades, there are also digital art galleries being hold. Except the exhibition hall, we also exhibit art works in Art Festival of Culture Park (Bamboo Shoots Park), Art Gallery, Feng Yun Building, Learning Resource Center (Macronix Building), Humanities and Social Sciences Building and TSMC Building. In addition, we also carry on public art on campus, wish to strike a chord with people in space and let them have more interaction and dialogue with arts."
  p4 = "Musical activities are abundant and fantastic! NTHU Arts Center usually makeschedules to have a series of famous performing groups to perform, and there are music categories including classical music, jazz, world music, Chinese music and transboundary performance. Our long term plan consists of resident musicians. We invite musicians Shian Da Su,Yi Fang Huang and Wan Chen Ho to take part in the role of resident musicians to give us brilliant performance. At times, we will hold musical or dance workshops, such as, Middle-east drums, Middle-east belly dance, fire dance and jazz. We also held musical activities like video game concert on college anniversary, which has attracted people’s attention and received compliments. Moreover, we usually cooperate with Chang Chao Ting Memorial Foundation, TSMC, UMC and other renowned industry, sharing musical activities and musical resources."
  p5 = "Performing art need the ability of creative thinking and having thought-provokingideas. With the characteristics of learning creatively, gaining professional knowledge and having experimental spirits, performing art activities include shows, holding workshop, demonstration performance and lectures, offering diversifying opportunities for people to join in. We wish to cultivate people the ability of creating and applying performing art, to apply performance art in different areas, to connect performing art to our lives. We invite high-quality performing groups to demonstrate the art performance, to deliver lectures. In addition, we cooperate with National Theater & Concert Hall, National Taichung Theater and Wei Wu Ying National Kaohsiung Center For the Arts, letting students and teachers have chance to appreciate the performance and share ideas."
  p6 = "Film art can reflect the backgrounds of era and soothe people. Late Night MovieTheater was established in 2006, and in the beginning, we have decided to play the movies in year order, so that we can show explicitly and completely the artist’s thread of thought. Additionally, we scheme both thematic and type film festival, including sci- fi film festival, Lin Qiang movie soundtrack, Huang Wen Ying image art exhibition and so on, holding such activities in a monthly average and welcoming the director to share and hold filmmaking workshops. The film festival has been held for almost a decade, the films we chose mostly are available in the library. We introduce and recommend the movies in film festival, in order to let people know how to appreciate films. Also, we promote the film art and create a blog and fan page, which we gain supports and compliments from people."
  p7 = "NTHU Arts Center affords real experience of life aesthetics on NTHU beautiful andnatural campus by gazing at artwork in the exhibition hall, listening to the artist sharing his creative concept in person, listening to the melodies in the concert, appreciating a drama with an emotional mood, stretching our limbs and feeling ourselves alive in the workshop with the artist, watching a movie filmed by Late Night Movie Theater and pondering the truth of life. Let’s stroll down the campus and pass by Leaf, Silent Conversation, or Playing Chessing, Playing Art (《對弈、對藝》), immersing in the artistic atmosphere. With the time passage, three decades have ticked away. Members of NTHU Arts Center will always cherish our hopes and continue writing new pages in the future!"

  [page_activity]
  visual_art = "Visual Art"
  music = "Music"
  performing_art = "Performing Art"
  film_art = "Film Art"
  abstract = "Our main target is to create more interaction between communities and NTHU campus through various levels of participation in arts, and we wish to make community more vivid with the spice of art. On the one hand, NTHU arts center plans and holds wonderful art activities. On the other hand, we transform some spaces into more artistic ones, like ZyXEL Auditorium, art space beside Education Building, Sunshine Corridor, Auditorium and so on. We encourage diverse ways to exhibit art and cultures, such as exhibition from artistic student clubs, business groups, art foundations and other units, to make art activities prosperous on campus."
  visual_art_content = "NTHU arts center exhibits about six scheduled art performances annually in exhibition hall so far, and artworks from middle-aged taiwanese artists are the main target for our exhibition. The art workshop behind Education Building also holds several exhibitions annually, and we especially welcome artists who do not have many chance to get into commercial art gallery system to exhibit their artworks in NTHU. Besides faculties and staffs on campus, people who live in communities near NTHU and downtown area are also our main audience. NTHU arts center carefully schedules every exhibition to show diversified forms and artistic contents. We would like to introduce the sense and perspective from contemporary art to embody the elements of truth, goodness and beauty in art. Our website provides exhibition introduction and related information for all the audience who are interested in. We expect to present our visual art in an interactive and meaningful way between artists and audience. Besides exhibition hall and art workshop, there are Sunshine Corridor, Education Building 1F and art space in Humanities and Social Sciences Building."
  music_content = "Diversity, is the most significant thing that NTHU arts center would like to show our music performances. In order to be the best “art ambassador” on campus, we invite all kinds of performance groups to our campus, so students can closely enjoy both international and local performance. For many years, NTHU arts center holds plentiful kinds of music performances, such as, classical music, jazz, Chinese traditional music, popular music, movie soundtrack, folk music and so on. All performances are free admission so that students, faculties and people live in Hsinchu district can choose the music concert they are fond of. "
  performing_art_content = "<p>NTHU arts center offers three special topics on performing art, such as workshops, demonstration, and lectures. These three topics convey the idea of creative learning, specialized knowledge and experimental spirit, and three of them provides opportunities for different kinds of art. We wish to have the ability to create and apply performing art, to show how to apply performing art in theater and other places, and to connect performing art to daily life.</p><p>1. Workshop：</p><p>NTHU arts center schedule some courses of art education promotion for students, faculties and staffs on campus. For instance, there are several topics like creation, body, sound, modern dance, mime, comic dialogue crosstalk, Argentine tango, musical, scriptwriting, rehearsal, theater technology and management practice, lighting and sound (the object one). We offer workshops for performance art training, 20 students per enrollment and 10 weeks for training. Students who take part in the workshop should participate the formal performance to present their learning results.</p><p>2. Performing Art Activity : </p><p>(1) Invite high-quality performing teams to demonstrate and hold lectures.</p><p>(2) Cooperate with National Theater & Concert Hall, National Taichung Theater, and National Kaohsiung Center for the Arts (Weiwuying) to let our faculties and students to appreciate not only international performances but observing and exchanging different ideas.</p>"
  film_art_content = "<p>─ Late Night Movie Theater</p><p>Since it was established in 2006, Late Night Movie Theater decided to play the films according to the chronology that the director has filmed so that they can show all the process from a director’s creation. In addition, we also plan some film festivals for theme and type, including Sci-fi Film Festival, Lin Qiang Movie Soundtrack, Huang Wenying image art exhibition, etc. In an average of a month, there is one film festival for special theme. Not only do we invite directors to share their experiences but hold film workshop to teach participants how to create a film. The film festival has been held more than ten years, and the movies we chose mostly have been bought for the library collection. By introducing film festivals and larger the collection, we wish to cultivate the taste of the audience and promote the art of film.</p><p><a href='http://nightcats.blogspot.tw/'>Blog：http://nightcats.blogspot.tw/</a></p><p><a href='https://www.facebook.com/NTHUNIGHTCATS/'>FB：https://www.facebook.com/NTHUNIGHTCATS/</a></p>"

