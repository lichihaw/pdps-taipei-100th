{{ define "main" }}
<div class="container">
    <div class="page-title">
        <div class="line"></div>
        <div class="page-title-text">
            <div class="en">{{ .Params.page_en_title }}</div>
            <div class="ch">{{ .Params.page_title }}</div>
        </div>
    </div>
    <div class="page-content page-activity">
        <div class="introduction">
            <p>{{ .Params.introduction }}</p>
        </div>
        <ul class="tab">
            {{ range .Params.block }}
                <a href="#{{ .en_title }}">{{ .title }}</a>
            {{ end }}
        </ul>
    
        {{ range .Params.block }}
        <div class="block row">
            <div class="col-6">
                <img src="{{ .image }}" class="img-fluid" alt="Responsive image">
            </div>
            <div class="col-6">
                <div class="block-description">{{ .description | markdownify }}</div>
            </div>
        </div>
        
        {{ end }}
    </div>
</div>
{{ end }}
