{{ define "main" }}
<!-- page-title -->
<section class="section bg-secondary">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h4>{{ .Title }}</h4>
        </div>
      </div>
    </div>
</section>
<!-- /page-title -->

<div class="container">
    <div class="page-content page-activity">
        <div class="introduction mt-5 mb-5">
            <p>{{ .Params.introduction }}</p>
            <p>{{ .Params.description | markdownify }}</p>
        </div>
        
        <div class="block row mt-5 mb-5">
        {{ range .Params.block }}
       
            <div class="col-lg-4 mb-5">
                <img src="{{ .image }}" class="img-fluid" alt="Responsive image">
                <div class="block-description text-center">{{ .title }}</div>
            </div>
        {{ end }}
        </div>
        
        
    </div>
</div>
{{ end }}
