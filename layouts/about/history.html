{{ define "main" }}

<!-- page-title -->
<section class="section bg-secondary">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h4>{{.Title}}</h4>
        </div>
      </div>
    </div>
</section>

<div class="container pt-5 pb-5">
    {{ .Content }}
    <div class="row">
        <div class="col-lg-6">
            <img class="w-100" src="{{ .Params.img1 }}"/>
        </div>
        <div class="col-lg-6">
            <img class="w-100" src="{{ .Params.img2 }}"/>
        </div>
    </div>
</div>
{{ end }}
