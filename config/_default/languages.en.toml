  [page_collect_art]
  name = "NTHU Art Salon"
  intro_1 = "The former director of NTHU Arts Center, Professor Hsiao Fan Wang, gathered the freshmen from Art Group of Tsing Hua Interdisciplinary Program, and then established NTHU Art Salon in 2015. The purpose is to continue the artistic creation and coherence to the students in Art Group, expecting them to win glory for NTHU. Also, they work with NTHU Chamber Ensemble to plan art activities and exchange with off-campus groups."
  intro_2 = "NTHU Art Salon offers space for students in Art Group to create, and integrates the resources in NTHU Arts Center to enhance the development of art activities on campus. In the beginning, there are about 20 people in a team which was instructed by Fu Shan Lin. Regular workshops, solo exhibitions, joint exhibitions and off-campus art creations are all scheduled. With these art activities, we wish to have an influence on humanities and art."
  intro_3 = "This experimental team consists of students from Art Group and Innovative and Design Group of Tsing Hua Interdisciplinary Program, and the members have a close relationship. Usually, there are workshops, reading clubs, and experience sharing from the seniors, and also holding meetings with different themes to gel the team. At first, there was no any art-related departments on campus; however, NTHU Art Salon makes the effect of artistic creation with collective efforts. Even if there is already an art academy, the characteristics of the NTHU Art Salon are still distinct."

  [page_collect_music]
  name = "NTHU Chamber Ensemble"
  intro_1 = "NTHU Chamber Ensemble has performed at the 2016 National Concert Hall, 2016 Alishan Sunrise Concert, 2010 Shanghai World Expo, 2010 Taipei International Flora Exposition, and National Kaohsiung Center for the Arts (Weiwuying). It is such an orchestra that is composed of musicians on campus who are fond of classical music  from different fields. There are performances each semester, and it is an orchestra without any member from Department of Music and is not a club, but it is a classical orchestra that gathers talents from various fields."
  intro_2 = "NTHU Chamber Ensemble has an orchestra called Tsing Hua Orchestra. When there are many members, we would invite professional musicians to perform together and also have public performance at local cultural bureaus or performance halls. Tsing Hua Orchestra was formed as chamber orchestra before, but now has transformed to an orchestra, and is composed of students from Music Group of Tsing Hua Interdisciplinary Program and music talents on campus. Due to trainings from several professional teachers, though it is a student orchestra, the students show their explosiveness in music, and they not only perform the music delicately, but have an well-developed presentation in music. Many of the mentors praised them for their amazing learning ability and outstanding musical performance."
  intro_3 = "Media reported have used “playing the piano with left hand, while counting calculus with right hand” to describe the orchestra that used both left and right brain. NTHU Chamber Ensemble is a music field that NTHU Arts Center, which encourages diverse art forms, strives to develop it as the core of the art on campus."

